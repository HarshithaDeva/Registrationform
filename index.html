<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <link rel="stylesheet" href="style.css">
    <div class='regbody'>
        <form>
            <h1>Registration Form</h1>
            <div class='info'>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname"><br><br>
                <label for="pwd1">Password:</label>
                <input type="password" id="pwd1" name="pwd1"><br><br>
                <label for="pwd2">Confirm Password:</label>
                <input type="password" id="pwd2" name="pwd2"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Mobile Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{2}[0-9]{5}"><br><br>
                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div class='info1'>
                <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                <br><br>
                <label for="myfile">Image:</label>
                <input type="file" id="myfile" name="myfile"><br><br>
                <input type="checkbox" id="agree" name="agree" value="agree" checked>
                <label for="agree"> I agree to the license policy</label><br><br>
                <input type="submit" id="sbmit" value="Submit"> 
            </div>  
        </form>
    </div>
</body>
</html>
